<div style="padding: 0px 100px 0px 100px; width: 100%; height: 80px;">
  <div class="alain-default__header-logo" style="width: 10%;float: left;">
    <a (click)="routeClick()" class="alain-default__header-logo-link" style="margin-top: 5PX;">
      <h1 style="margin: 0px;">微博客</h1>
      <div style="color: black;">搬砖小宇哥</div>
    </a>
  </div>

  <div style="width: 40%; height: 68px;margin: 20px 0px 0px 40px;float: left;">
    <ul nz-menu nzMode="horizontal"  nzTheme="light" style="height: 60px;">
      <div *ngFor="let item of categoryList;" style="float: left;">
        <li  nz-submenu nzTitle="{{item.categoryName}}" nzIcon="{{item.categoryIcon}}">
          <ul>
            <div *ngFor="let item2 of item.child">
              <li style="cursor: pointer;" (click)="menuClick(item2)" nz-menu-item > {{item2.categoryName}}
              </li>
            </div>
          </ul>
        </li>
      </div>

    </ul>
  </div>

  <div style="width: 20%;margin: 25px 0px 0px 40px;float: left;">
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input type="text" [(ngModel)]="searchWord" nz-input placeholder="搜微博客"   (keydown)="keyDown($event)"/>
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i style="cursor: pointer;" (click)="search()" nz-icon nzType="search"></i>
    </ng-template>
  </div>

  <div style=" width: 5%; margin: 30px 0px 0px 40px; float: left;">
    <a style="color: #6b6969;" title="登录" (click)="toLogin()"> 登录</a>

  </div>
</div>

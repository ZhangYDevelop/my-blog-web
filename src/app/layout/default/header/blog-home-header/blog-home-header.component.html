<div style="margin: 20px 200px 20px 200px; width: 100%; height: 80px;">
  <div class="alain-default__header-logo" style="width: 10%;float: left;">
    <a [routerLink]="['/']" class="alain-default__header-logo-link" style="margin-top: 5PX;">
      <h1 style="margin: 0px;">微博客</h1>
      <div style="color: black;">搬砖小宇哥</div>
    </a>
  </div>

  <div style="width: 40%; height: 68px;margin: 20px 0px 0px 40px;float: left;">
    <ul nz-menu nzMode="horizontal" nzTheme="light" style="height: 60px;">
      <li *ngFor="let item of categoryList;" nz-submenu nzTitle="{{item.categoryName}}" nzIcon="{{item.categoryIcon}}">
        <ul>
          <li *ngFor="let item2 of item.child" nz-menu-item nzTitle="{{item2.categoryName}}"> {{item2.categoryName}}
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div style="width: 20%;margin: 25px 0px 0px 40px;float: left;">
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input type="text" nz-input placeholder="搜微博客" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>

  </div>

  <div style=" width: 5%; margin: 30px 0px 0px 40px; float: left;">
    <a style="color: #6b6969;" title="登录" (click)="toLogin()"> 登录</a>

  </div>
</div>
